<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
  <link rel="stylesheet" href="react33.css">
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
  function App() {

const [hobby, setHobby] = React.useState([''])

const handleChange = (value, index) => {
  const newHobby = hobby.map((hobbyItem, hobbyIndex) => {
    return hobbyIndex === index ? value : hobbyItem
  })
  setHobby(newHobby)

}

return (
  <div>
    Hobbies :
    <button
      onClick={() => {
        setHobby([...hobby, ''])
      }}
    >
      ADD
    </button>
    {
      hobby.map((item, index) => {
        return <div style={{ display: 'flex' }}>
          <input value={item} onChange={(e) => handleChange(e.target.value, index)} />
          <button
            onClick={() => {
              const newarr = hobby.filter((i, j) => {
                return index !== j
              })
              console.log(newarr)
              setHobby(newarr)
            }}
          >
            DELETE
          </button>
        </div>
      })
    }
  </div>
);
} 

  const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<React.StrictMode>
    <App />
  </React.StrictMode>);
    // Your ItemList component code will go here
  </script>
</body>
</html>
